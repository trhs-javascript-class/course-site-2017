  <h1>Final Project</h1>

  <h2>Initial Setup</h2>

  <p>
    Please follow each step completely. Use the other lessons and resources

  </p>

  <h3>Step 1</h3>

  <p>
    Create a new workspace in Cloud9 and create a file named
    <code>index.html</code>.  Make sure it has
    <code>&lt;!DOCTYPE html&gt;</code> at the top, and has the
    <code>&lt;html&gt;</code>, <code>&lt;head&gt;</code>, and
    <code>&lt;body&gt;</code> tags.  Remember that the head and body tags must
    be within the html tags, and all tags have to have a closing tag.
  </p>
  
  <h3>Step 2</h3>
  
  <p>
    Create a new folder in your site directory called "styles". Inside that
    folder, create a file called "memory.css".
  </p>
  
  <p>
    Open the "memory.css" file and copy everything in this block into the file:
  </p>
  
  <code-block language="css">
body {
    font-family: Arial, sans-serif;
    background-color: rgb(0, 255, 62);
}

#tiles {
    margin-bottom: 1em;
}

.tile {
    height: 150px;
    width: 150px;
    margin: 3px;

    background-color: gray;

    display: inline-block;

    background-size: 150px 150px;
}

.tile.revealed {
    background-color: white;
}

.revealed.blastoise {

.revealed.charizard {

.revealed.gengar {

  </code-block>

  <h3>Step 3</h3>

  <p>
    Inside the <code>&lt;head&gt;</code> tag, you need to have a
    <code>&lt;title&gt;</code> tag, and a <code>&lt;link&gt;</code> tag for the
    stylesheet you have created in the previous step.
  </p>
  
  <p>
    Put a title of your choice inside the <code>&lt;title&gt;</code> tag. The
    <code>href</code> attribute for the link tag should be "styles/memory.css".
  </p>
  
  <p>
    If you get stuck on how to do the <code>&lt;link&gt;</code> tag, you can use
    MDN for examples:
  </p>

  <p>
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link">https://developer.mozilla.org/en-US/docs/Web/HTML/Element/link</a>
  </p>

  <h3>Step 4</h3>

  <p>
    You should also add a <code>&lt;script&gt;</code> tag below your
    <code>&lt;link&gt;</code> tag for jQuery. It should look like this:
  </p>

  <code-block language="html">&lt;script type=&quot;text/javascript&quot; src=&quot;//code.jquery.com/jquery-3.1.0.min.js&quot;&gt;&lt;/script&gt;</code-block>

  <h3>Step 5</h3>

  <p>
    Inside the <code>&lt;body&gt;</code> tag, you need several elements. We
    will split this into multiple steps. First, create an
    <code>&lt;h1&gt;</code> element at immediately after the
    <code>&lt;body&gt;</code> tag with the same content as your
    <code>&lt;title&gt;</code> tag.
  </p>

  <p>
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/Heading_Elements">https://developer.mozilla.org/en-US/docs/Web/HTML/Element/Heading_Elements</a>
  </p>

  <h3>Step 6</h3>

  <p>
    After your page heading you just created in Step 4, create two
    <i>paragraph</i> tags.  The first one should contain the text
    "Moves Taken:", and the second should contain the text "Pairs Found:".
  </p>

  <p>
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/p">https://developer.mozilla.org/en-US/docs/Web/HTML/Element/p</a>
  </p>

  <p>
    We will be using the <code>&lt;span&gt;</code> tag as a placeholder in each
    of these paragraphs. This is so we can easily update the number of moves
    taken or pairs found without having to rewrite the "Moves Taken" or "Pairs
    Found" text.
  </p>

  <p>
    Here is how these elements should look:
  </p>

  <code-block language="html">
    &lt;p&gt;Moves Taken: &lt;span id="moves-taken"&gt;&lt;/span&gt;&lt;/p&gt;
    &lt;p&gt;Pairs Found: &lt;span id="pairs-found"&gt;&lt;/span&gt;&lt;/p&gt;
  </code-block>

  <h3>Step 7</h3>

  <p>
    Next, create a <code>&lt;div&gt;</code> tag with an <code>id</code>
    attribute of "tiles". You should also put a temporary message
    (such as "Loading Memory Game...") inside the div tag.
  </p>
  
  <p>
    Note: In a future module, we will remove the temporary message and display
    all of the tiles for the game inside of this <code>&lt;div&gt;</code> tag.
  </p>

  <h3>Step 8</h3>

  <p>
    Finally, you should create a <code>&lt;button&gt;</code> element with the
    text "Reset Game", and an <code>id</code> attribute equal to "reset".
  </p>

  <h3>Step 9</h3>

  <p>
    Using the preview mode in Cloud9, preview your page.
  </p>

  <p>
    Once you have finished, please raise your hand so either Kevin or Adam can
    check your work.
  </p>
